<html>

	<head>
	
		<title>FINGER GUESSING GAME</title>
		
		<style rel="stylesheet" type="text/css">
		
			
		</style>
		
	
	</head>
	
	<body>
		
		<h1>Guess how many fingers am holding</h1>
		
		<input id="fingers" type="text" placeholder="Pick a number from 1 to 5">
		
		<button id="guess">Guess</button>
		
		<p id="answer"></p>
		
		<script type="text/javascript">
			
			document.getElementById("guess").onclick = function () {
			
				var num_finger = document.getElementById("fingers").value
				
				let x = Math.floor((Math.random()*5)+1);
				
				if (num_finger == x) {
					
					document.getElementById("answer").style.fontSize = "30px";
					
					document.getElementById("answer").innerHTML ="Welldone!! You got it";
					
					
					
				}else {
				
					document.getElementById("answer").innerHTML ="Hahaha soryy. The number was" + "" + x;
				}
			} 
		</script>
		
	</body>
	
</html>
